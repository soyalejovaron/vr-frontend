<style>
   .rounded-5 {
      border-radius: 2rem;
   }

   .card-cover {
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
   }
</style>
<div class="d-flex text-center mt-5 mb-5 justify-content-center align-items-center">
   <div class="rounded-5 p-4 shadow-lg" style="width: 30rem; height: auto;">
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-12">
               <div class="row">
                  <div class="col-12">
                     <img src="../../../assets/logo/logo-dark.svg" alt="" style="width: 35px;">
                     <h1 class="display-6 fw-bold mb-4">
                        Regístrate
                     </h1>
                  </div>
               </div>
               <div class="row justify-content-center">
                  <div class="col-12 text-start">
                     <form class="Form mb-5" [formGroup]="usuarioRegistrar" (ngSubmit)="onRegister()">
                        <div *ngIf="submitted && usuarioRegistrar.invalid" class="alert alert-warning" role="alert">
                           Todos los campos son obligatorios
                        </div>
                        <h5 *ngIf="confirmar" class="text-center text-danger">
                           Las contraseñas no coinciden
                        </h5>
                        <div class="Form-fields">
                           <input type="email" id="email" class="ControlInput ControlInput--email"
                              placeholder="alguien@ejemplo.com" formControlName="email" required autofocus />
                           <label for="email" class="Control-label Control-label--email">
                              Email:
                           </label>
                           <div class="Control-requirements Control-requirements--email">
                              Ingresa un correo valido, recuerda poner '@example.com'.
                           </div>
                           <input type="checkbox" id="show-password" class="show-password" />
                           <label for="show-password" class="Control-label Control-label--showPassword">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32"
                                 class="svg-toggle-password" title="Toggle Password Security">
                                 <title>
                                    Ocultar/Mostrar Password
                                 </title>
                                 <path
                                    d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                                 <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)"
                                    class="closed-eye" />
                                 <rect x="22" y="3.984" width="4" height="44"
                                    transform="translate(25.403 -9.36) rotate(45)" style="fill: #fff"
                                    class="closed-eye" />
                              </svg>
                           </label>
                           <input type="text" id="password" placeholder="********" autocomplete="off"
                              autocapitalize="off" autocorrect="off" pattern=".{6,}"
                              class="ControlInput ControlInput--password" formControlName="password" required autofocus>
                           <label for="password" class="Control-label Control-label--password">
                              Contraseña:
                           </label>
                           <div class="Control-requirements">
                              La contraseña necesita tener al menos 6 caracteres.
                           </div>
                           <!-- Confirmar contraseña -->
                           <label for="confirmar" class="Control-label">
                              Confirmar Contraseña:
                           </label>
                           <input type="text" id="confirmar" placeholder="********" autocomplete="off"
                              autocapitalize="off" autocorrect="off" class="ControlInput ControlInput--password"
                              formControlName="confirmarPassword" required autofocus>
                           <button type="submit" class="btn btn-primary mt-3 rounded-3 mx-auto px-5">
                              Registrarme
                           </button>
                           <div class="form-group mt-4 text-center">
                              ¿Ya tienes una cuenta?
                              <a [routerLink]="['/login']">Iniciar sesión</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
