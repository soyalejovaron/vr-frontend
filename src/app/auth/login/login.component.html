<style>
   .rounded-5 {
      border-radius: 2rem;
   }

   .card-cover {
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
   }
</style>
<div class="d-flex text-center mt-5 mb-5 justify-content-center align-items-center">
   <div class="rounded-5 p-4 shadow-lg" style="width: 50rem; height: auto;">
      <div class="container">
         <div class="row">
            <div class="col-12 col-md-6 my-2 col-lg-6">
               <div class="row">
                  <div class="col-12">
                     <!-- Iconología, logo del proyecto -->
                     <img src="../../../assets/logo/logo-dark.svg" alt="Logo del proyecto como presentación"
                        style="width: 35px;">
                     <h1 class="display-6 fw-bold mb-4">
                        Iniciar sesión
                     </h1>
                  </div>
               </div>
               <div class="row justify-content-center">
                  <div class="col-11">
                     <!-- Formulario para iniciar sesión -->
                     <form [formGroup]="usuarioLogin" (ngSubmit)="onLogin()">
                        <!-- Alerta que si los campos no son llenados, se activa y muestra el mensaje informativo -->
                        <div *ngIf="submitted && usuarioLogin.invalid" class="alert alert-warning" role="alert">
                           Todos los campos deben ser llenados
                        </div>
                        <!-- Si las credenciales son incorrectas, esta alerta se activa -->
                        <div *ngIf="confirmarLogin" class="alert alert-warning" role="alert">
                           El correo y/o la contraseña son incorrectos
                        </div>
                        <div class="Form-fields text-start">
                           <!-- Campo del email -->
                           <input type="email" id="email" class="ControlInput ControlInput--email rounded-3"
                              placeholder="alguien@example.com" formControlName="email" required>
                           <label for="email" class="Control-label Control-label--email">
                              Email:
                           </label>
                           <div class="Control-requirements Control-requirements--email">
                              Ingresa un correo valido, recuerda poner '@example.com'.
                           </div>
                           <input type="checkbox" id="show-password" class="show-password" />
                           <label for="show-password" class="Control-label Control-label--showPassword">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32"
                                 class="svg-toggle-password" title="Toggle Password Security">
                                 <title>
                                    Ocultar/Mostrar Password
                                 </title>
                                 <path
                                    d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z" />
                                 <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)"
                                    class="closed-eye" />
                                 <rect x="22" y="3.984" width="4" height="44"
                                    transform="translate(25.403 -9.36) rotate(45)" style="fill: #fff"
                                    class="closed-eye" />
                              </svg>
                           </label>
                           <!-- Campo de la contraseña -->
                           <input type="text" id="password" placeholder="*********" autocomplete="off"
                              autocapitalize="off" autocorrect="off" required pattern=".{5,}"
                              class="ControlInput ControlInput--password rounded-3" formControlName="password">
                           <label for="password" class="Control-label Control-label--password">
                              Contraseña:
                           </label>
                           <!-- Alerta en caso tal de que la contraseña que se ingresó sea inferior a 6 caracteres -->
                           <div class="Control-requirements">
                              Recuerda que la contraseña tiene como mínimo 6 caracteres.
                           </div>
                           <!-- Botón para iniciar sesión -->
                           <button (click)="onLogin()" type="submit"
                              class="btn btn-primary mt-1 mb-2 mx-auto rounded-3 px-5">
                              Iniciar sesión
                           </button>
                           <!-- Alternativa de ingreso, por si no porta con una cuenta  -->
                           <div class="my-2 text-center">
                              <a [routerLink]="['/register']">
                                 ¿Aun no tienes cuenta?
                              </a>
                           </div>
                           <!-- Alternativa de recuperar contraseña en caso tal de olvido de la misma -->
                           <div class="text-center">
                              <a [routerLink]="['/contraseñaOlvidada']">
                                 Olvidé mi contraseña
                              </a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
            <div
               class="col-12 card-cover my-2 col-md-6 col-lg-6 p-4 rounded-5 d-flex align-items-center justify-content-center"
               style="background-image: url('https://images.unsplash.com/photo-1502239608882-93b729c6af43?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
               <div class="form-group mt-3 text-white">
                  <div class="mt-5">
                     <!-- Texto informativo alternativo de inicio de sesión -->
                     <h1 class="fs-1 fw-bold">
                        O ingresa con Google
                     </h1>
                  </div>
                  <div class="mt-5">
                     <!-- Botón que acciona la función de iniciar sesión con una cuenta Google -->
                     <button (click)="onGoogleLogin()" class="btn btn-lg btn-danger px-3 rounded-3 py-3">
                        <span>
                           Iniciar sesión con Google
                        </span>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
