  <form class="Form" [formGroup]="usuarioLogin" (ngSubmit)="onLogin()">
    <div class="mb-3 ml-2">
      <img src="../../../assets/imagenes/logoLogin.PNG"  alt="" width="350px">
    </div>
    <h5 *ngIf="submitted && usuarioLogin.invalid" class="text-center text-danger">Todos los campos deben ser llenados</h5>
    <h5 *ngIf="confirmarLogin" class="text-center text-danger">El correo y/o la contraseña son incorrectas</h5>
    <div class="Form-fields">
      <input
        type="email"
        id="email"
        class="ControlInput ControlInput--email"
        placeholder="alguien@example.com" formControlName="email"
        required
      />
      <label for="email" class="Control-label Control-label--email">Email:</label>
      <div class="Control-requirements Control-requirements--email">
        Ingresa un correo valido, recuerda poner '@example.com'.
      </div>
  
      <input type="checkbox" id="show-password" class="show-password" />
  
      <label
        for="show-password"
        class="Control-label Control-label--showPassword"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          width="32"
          height="32"
          class="svg-toggle-password"
          title="Toggle Password Security"
        >
          <title>Ocultar/Mostrar Password</title>
          <path
            d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"
          />
          <rect
            x="20.133"
            y="2.117"
            height="44"
            transform="translate(23.536 -8.587) rotate(45)"
            class="closed-eye"
          />
          <rect
            x="22"
            y="3.984"
            width="4"
            height="44"
            transform="translate(25.403 -9.36) rotate(45)"
            style="fill: #fff"
            class="closed-eye"
          />
        </svg>
      </label>
  
      <input
        type="text"
        id="password"
        placeholder="*********"
        autocomplete="off"
        autocapitalize="off"
        autocorrect="off"
        required
        pattern=".{5,}"
        class="ControlInput ControlInput--password"
        formControlName="password"
      />
  
      <label for="password" class="Control-label Control-label--password">Contraseña:</label>
  
      <div class="Control-requirements">
        Recuerda que la contraseña tiene al menos 6 caracteres.
      </div>
  
      <button (click)="onLogin()" type="submit" class="btn btn-primary btn-lg btn-block">
        Login
      </button>
      <div class="form-group mt-3">
        <button (click)="onGoogleLogin()" class="btn btn-lg btn-danger btn-block">
          Google
        </button>
      </div>
      <div class=" text-center">
        <p>
            <a [routerLink]="['/register']"> Registrarme </a>
        </p>
      </div>
      <div class=" text-center">
        <p>
          <a [routerLink]="['/contraseñaOlvidada']"> ¿ Se te olvidó la contraseña ? </a>
        </p>
      </div>
    </div>
  </form>
