<div class="container-fluid">
  <div class="p-3">
    <div class="row">
      <div class="col-12 col-md-9">
        <app-tipo-grafica-humedad></app-tipo-grafica-humedad>
        <app-tipo-bar-humedad></app-tipo-bar-humedad>
        <app-real-time></app-real-time>
        <div>
          <div>
            <div style="display: block" *ngIf="barChartData">
              <canvas id="grafica" baseChart [datasets]="barChartData" [labels]="barChartLabels"
                [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                [chartType]="barChartType" [colors]="chartColors">
              </canvas>
            </div>
          </div>
          <button type="button" class="btn btn-light" (click)="print()"><i class="fas fa-paint-brush mr-2"></i>Descargar
            gráfica</button>
          <button type="button" class="btn btn-info float-left mr-3" (click)="printGrafica()"><i
              class="fas fa-print mr-2 text-dark"></i>Descargar informe</button>
          <button type="button" class="btn btn-light float-left mr-3" [routerLink]="['/datosHumedad']"><img class="mr-2"
              src="../../../../assets/imagenes/ojo.png" width="25px">Ver datos</button>
          <button type="button" class="btn btn-dark float-right" [routerLink]="['/home']"><i
              class="fas fa-chevron-left mr-2"></i>Volver</button>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="">
          <div class="card-header bg-primary text-white">Humedad</div>
          <div class="card-body">
            <h5 class="card-title">Tabla De Equivalencia</h5>
            <p class="card-text"><strong>Rangos:</strong></p>
            <p class="card-text"><strong>0-30:</strong> Planta seca</p>
            <p class="card-text"><strong>30-60:</strong> Planta cálida</p>
            <p class="card-text"><strong>60-100:</strong> Planta húmeda</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
