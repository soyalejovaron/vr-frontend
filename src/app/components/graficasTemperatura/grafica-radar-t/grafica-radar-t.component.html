<div class="container  mb-5 pb-1">
    <app-tipo-grafica-temperatura></app-tipo-grafica-temperatura>
    <app-real-time-temperatura></app-real-time-temperatura>
    <div>
      <div>
        <div style="display: block" *ngIf="barChartData" >
          <canvas id="grafica" baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [colors]="chartColors">
        </canvas>
      </div>
    </div>
    <button type="button" class="btn btn-light" (click)="print()"><i class="fas fa-paint-brush mr-2"></i>Descargar grafica</button>
    <button type="button" class="btn btn-danger float-left mr-3" (click)="printGrafica()"><i class="fas fa-print mr-2 text-dark"></i>Descargar informe</button>
    <button type="button" class="btn btn-light float-left mr-3" [routerLink]="['/datosTemperatura']"><img class="mr-2" src="../../../../assets/imagenes/ojo.png" width="25px">Ver datos</button>
    <button type="button" class="btn btn-dark float-right" [routerLink]="['/home']"><i class="fas fa-chevron-left mr-2"></i>Volver</button>
    </div>
  </div>
