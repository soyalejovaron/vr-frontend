<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    
                    <form class="mt-4" [formGroup]="createUsuario" (ngSubmit)="editarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control form-control-lg" formControlName="documento"
                                    placeholder="Documento">
                            </div>
                        </div>
                            <input type="text" class="form-control form-control-lg mt-4" formControlName="displayName"
                                placeholder="Nombre Completo">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/inicio">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
