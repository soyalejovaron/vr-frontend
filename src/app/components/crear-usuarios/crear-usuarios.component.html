<style>
    .rounded-5 {
        border-radius: 2rem;
    }
</style>
<div class="d-flex text-center mt-5 align-items-center justify-content-center">
    <div class="shadow-lg rounded-5 p-4" style="width: 30rem;">
        <div class="card-body">
            <h3>
                {{titulo}}
                <div *ngIf="loading" class="spinner-border float-right" role="status">
                    <span class="sr-only">
                        Loading...
                    </span>
                </div>
            </h3>

            <form class="mt-4" [formGroup]="createUsuario" (ngSubmit)="agregarEditarEmpleado()">
                <div class="row">
                    <div class="col">
                        <label class="float-left h6" for="doc">Documento:</label>
                        <input type="number" id="doc" class="form-control form-control-lg" formControlName="documento"
                            placeholder="Documento">
                    </div>
                </div>
                <label class="float-left h6 mt-4" for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control form-control-lg mt-4" formControlName="displayName" placeholder="Nombre Completo">
                
                <label class="float-left h6 mt-4" for="nombre">Rol:</label>
                <select class="form-control form-control-lg mt-3" formControlName="role">
                    <option>Administrador</option>
                    <option>Jardinero</option>
                </select>

                <label class="float-left h6 mt-4" for="nombre">Estado:</label>
                <select class="form-control form-control-lg mt-3" formControlName="estado">
                    <option>Activo</option>
                    <option>Inactivo</option>
                </select>
            
                <div class="mt-3">
                    <button type="text" class="btn btn-secondary btn-lg mr-3"
                        routerLink="/crud">Volver</button>
                    <button type="submit" class="btn btn-dark btn-lg">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
