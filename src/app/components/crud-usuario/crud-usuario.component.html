<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
           <h3 class="pb-5">Listado de usuarios en ViveRegistro</h3>
        </div>
     </div>
    <table datatable [dtOptions]="dtOptions" id="tablaUsuarios" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
       <thead class="text-center thead-dark">
         <tr>
           <th>Documento</th>
           <th>Nombre</th>
           <th>Email</th>
           <th>Role</th>
           <th>Estado</th>
           <th></th>
         </tr>
       </thead>
       <tbody class="text-center">
         <tr *ngFor="let person of usuarios">
           <td>{{ person.documento }}</td>
           <td>{{ person.displayName }}</td>
           <td>{{ person.email }}</td>
           <td>{{ person.role }}</td>
           <td>{{ person.estado }}</td>
           <td>
            <i class="fas fa-user-edit fa-lg text-info mr-2" [routerLink]="['/editar', person.uid]"></i>
            <i (click)="eliminarUsuario(person.uid)" class="fas fa-user-minus fa-lg text-danger"></i>
        </td>
         </tr>
       </tbody>
     </table>
     <div>
        <button type="button" class="btn btn-info" (click)="print()">
           <i class="fas fa-print mr-2"></i>
           Informe General
        </button>
        <button type="button" class="btn btn-success ml-4" (click)="exportarExcel()">
           <img class="mr-2 mb-1" src="../../../assets/imagenes/excel.png" alt="logo ejemplo excel" width="20px">
           Informe Excel
        </button>
     </div>
  
 </div>
