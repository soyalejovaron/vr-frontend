<style>
    .rounded-5 {
        border-radius: 2rem;
    }
</style>

<div class="card mt-5" *ngIf="user$ | async as user">
    <div class="card-body">
      <h3 class="card-title text-center">Hola usuario: <strong>{{ user.email }}</strong>   </h3>
      <div class="form-group mt-2">
        <p class="text-center">
          Para iniciar, te pedimos por favor y proporciones los siguientes datos | Si lo prefieres, luego podras actualizar tus datos en tu perfil de usuario.
        </p>
        <p class="text-center">
        </p>
      </div>
    </div>
</div>

<div class="d-flex text-center mt-5 align-items-center justify-content-center">
    <div class="shadow-lg rounded-5 p-4" style="width: 30rem;">
        <div class="card-body">
            <h3>
                {{titulo}}
                <div *ngIf="loading" class="spinner-border float-right" role="status">
                    <span class="sr-only">
                        Loading...
                    </span>
                </div>
            </h3>

            <form class="mt-4" [formGroup]="editarPerfil" (ngSubmit)="editarUsuario()">
                <div class="row">
                    <div class="col">
                        <label class="float-left h6" for="doc">Documento:</label>
                        <input type="number" id="doc" class="form-control form-control-lg" formControlName="documento"
                            placeholder="Documento">
                    </div>
                </div>
                <div *ngIf="nombre">
                    <label class="float-left h6 mt-4" for="nombre">Nombre:</label>
                    <input type="text" id="displayName" class="form-control form-control-lg mt-4" formControlName="displayName"
                        placeholder="Nombre Completo">
                </div>
                <div class="mt-4">
                    <button type="text" class="btn btn-secondary mx-2 px-3" routerLink="/home">
                        Recordarmelo m√°s tarde
                    </button>
                    <button type="submit" class="btn btn-dark mx-2 px-3">
                        Aceptar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
