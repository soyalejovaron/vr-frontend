<div class="container mt-2">
   <div class="row">
      <div class="col-12">
         <h3 class="pb-5">Listado de usuarios en ViveRegistro</h3>
      </div>
   </div>
   <div class="row">
      <div class="col-12">
         <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tablaUsuarios"
            class="table table-striped table-bordered row-border hover text-center">
            <thead class="thead-dark">
               <tr>
                  <th>Cedula</th>
                  <th>Nombre Completo</th>
                  <th>Correo</th>
                  <th>Rol</th>
                  <th>Estado</th>
                  <th></th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let usuario of usuarios">
                  <th scope="row">{{ usuario.documento }}</th>
                  <td>{{ usuario.displayName }}</td>
                  <td>{{ usuario.email }}</td>
                  <td>{{ usuario.role }}</td>
                  <td>{{ usuario.estado }}</td>
                  <td>
                     <i class="fas fa-user-edit fa-lg text-info mr-2" [routerLink]="['/editar/', usuario.uid]"></i>
                     <i (click)="eliminarUsuario(usuario.uid)" class="fas fa-user-minus fa-lg text-danger"></i>
                  </td>
               </tr>
            </tbody>
         </table>
         <div>
            <button type="button" class="btn btn-info" (click)="print()">
               <i class="fas fa-print mr-2"></i>
               Informe General
            </button>
            <button type="button" class="btn btn-success ml-4" (click)="exportarExcel()">
               <img class="mr-2 mb-1" src="../../../assets/imagenes/excel.png" alt="logo ejemplo excel" width="20px">
               Informe Excel
            </button>
         </div>
      </div>
   </div>
</div>
