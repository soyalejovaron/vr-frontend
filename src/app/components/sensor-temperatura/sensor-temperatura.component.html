<!-- Creaci칩n del formulario -->
<div class="row m-5 p-1">
    <div class="card col-3">
        <div class="card-body">
            <form [formGroup] = "sensorForm" (ngSubmit)="agregarSensor()">
                <div class="form-group">
                    <label for="tipo">Tipo del sensor</label>
                    <input type="text" class="form-control" id="tipo" formControlName="tipoSensor" value="Temperatura" disabled>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre del sensor</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombreSensor">
                </div>
                <div class="form-group">
                    <label>Planta:</label>
                    <select formControlName="plantaSensor" class="form-control">
                        <option  *ngFor="let item of plantas">{{item.nombre_planta}}</option>
                    </select>
                </div>  
                <div class="form-group">
                    <label for="color">Color de la gr치fica</label>
                    <!-- Input que permite seleccionar el color de la paleta -->
                    <input class="form-control" [(colorPicker)]="color" [style.background]="color" id="color" formControlName="colorSensor" readonly/>
                </div>
                <div class="form-group">
                    <button class="btn col-12" [disabled]="!sensorForm.valid">
                        <a class="mt-0 mb-0 col-12">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            {{textButton}}
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </div>

    

    <!-- Creaci칩n de la tabla  -->
    <div class="col-9">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tablaTemperatura" class="table table-striped table-bordered row-border hover" >
            <thead class="bg-danger text-light text-center">
                <tr class="">
                    <th scope="col">ID</th>
                    <th scope="col">Tipo sensor</th>
                    <th scope="col">Nombre sensor</th>
                    <th scope="col">Planta sensor</th>
                    <th scope="col">Fecha creaci칩n</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let sensor of sensores">
                    <th>{{sensor.idSensorT}}</th>
                    <td>{{sensor.tipoSensorT}}</td>
                    <td>{{sensor.nombreSensorT}}</td>
                    <td>{{sensor.plantaSensorT}}</td>
                    <td>{{sensor.fechaCreacionT}}</td>
                    <td>
                        <img class="mr-3" src="../../../assets/imagenes/editarTemperatura.png" alt="" [routerLink]="['/temperatura', sensor.idSensorT]" width="30px">
                        <img class="" src="../../../assets/imagenes/eliminarHumedad.png" alt="" (click)="borrarSensor(sensor.idSensorT)" width="30px">
                        <!-- <i class="fas fa-edit fa-2x text-info mr-3" [routerLink]="['/temperatura', sensor.idSensorT]"></i> -->
                        <!-- <i class="fas fa-minus fa-2x text-danger" (click)="borrarSensor(sensor.idSensorT)"></i> -->
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" (click)="exportarExcel()"><img class="mr-2 mb-1" src="../../../assets/imagenes/excel.png" alt="" width="20px">informe Excel</button>
    </div>
</div>
