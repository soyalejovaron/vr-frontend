<div class="row m-5 p-1">
    <div class="card col-3">
        <div class="card-body">
            <h4 class="text-center mb-5">¡Crea una planta!</h4>
            <form [formGroup] = "plantaForm" (ngSubmit)="agregarPlanta()">
                <div class="form-group">
                    <label for="nombrePlanta">Nombre de la planta:</label>
                    <input type="text" class="form-control" id="nombrePlanta" formControlName="nombre_planta">
                </div>
                <div class="form-group">
                    <label for="descripcionPlanta">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcionPlanta" formControlName="descripcion_planta" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success mt-1 mb-2 mx-auto rounded-3 px-5 col-12" [disabled]="!plantaForm.valid">{{textButton}}</button>
                </div>
            </form>
        </div>
    </div>

    

    <!-- Creación de la tabla  -->
    <div class="col-9">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tablaPlantas" class="table table-striped table-bordered row-border hover" >
            <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre de la planta</th>
                    <th scope="col">Descripcion de la planta</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let planta of plantas">
                    <th>{{planta.id_planta}}</th>
                    <td>{{planta.nombre_planta}}</td>
                    <td>{{planta.descripcion_planta}}</td>
                    <td>
                        <i class="fas fa-edit fa-2x text-info mr-3" [routerLink]="['/plantas', planta.id_planta]"></i>
                        <i class="fas fa-minus fa-2x text-danger" (click)="borrarPlanta(planta.id_planta)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" (click)="exportarExcel()"><img class="mr-2 mb-1" src="../../../assets/imagenes/excel.png" alt="" width="20px">informe Excel</button>
    </div>
</div>
