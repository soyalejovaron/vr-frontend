<!-- CreaciÃ³n de la tabla  -->
<div class="container mt-5">
    <h1>Datos <span style="color: rgba(0, 0, 255, 0.658);">Humedad</span></h1>
    <div class="col-12 mt-5">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="tablaRegistros" class="table table-striped table-bordered row-border hover" >
            <thead class="thead-dark text-center">
                <tr class="">
                    <th scope="col">ID</th>
                    <th scope="col">ID sensor humedad</th>
                    <th scope="col">Porcentaje humedad</th>
                    <th scope="col">Estado del sensor</th>
                    <th scope="col">Descripcion humedad</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let registro of registros">
                    <th>{{registro.idH}}</th>
                    <td>{{registro.idSensorH}}</td>
                    <td>{{registro.porcentajeH}}</td>
                    <td>{{registro.estadoH}}</td>
                    <td>{{registro.descripcionH}}</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success" (click)="exportarExcel()"><img class="mr-2 mb-1" src="../../../assets/imagenes/excel.png" alt="" width="20px">informe Excel</button>
        <button type="button" class="btn btn-dark float-right" [routerLink]="['/graficasHumedad', 'radar']">Volver</button>
    </div>

</div>
